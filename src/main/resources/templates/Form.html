<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JSON to XLSX parser</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body style="background-color:#222; color: #eee;">
<div class="container my-3">
    <h2 class="text-center">JSON to XLSX files parsing form and XLSX to JSON</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <form action="/upload/json" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="jsonFile">Choose your JSON file to convert:</label>
                    <input type="file" id="jsonFile" name="jsonFile" class="form-control-file">
                    <button type="submit" class="btn btn-lg btn-warning mt-3">Submit JSON file</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-center">
            <form action="/upload/xlsx" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="xlsxFile">Choose your XLSX file to convert:</label>
                    <input type="file" id="xlsxFile" name="xlsxFile" class="form-control-file">
                    <button type="submit" class="btn btn-lg btn-warning mt-3">Submit XLSX file</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
